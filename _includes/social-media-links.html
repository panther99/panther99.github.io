{% if site.data.social-media %}
<div class="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}/{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="{{ sm[key].icon }}"></i></a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
